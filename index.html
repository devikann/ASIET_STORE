<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASIET-Store - Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean, modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen p-4">
    <div class="bg-slate-800 rounded-2xl shadow-2xl p-8 max-w-lg w-full text-white">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2">üè™ ASIET-Store</h1>
            <p class="text-slate-400 text-lg">A professional portal for all your needs.</p>
        </div>

        <!-- Login Options -->
        <div id="loginOptions" class="space-y-4">
            <button class="w-full py-4 text-white text-lg font-semibold rounded-lg shadow-md transition-all duration-300 transform hover:scale-105 bg-red-700 hover:bg-red-800" onclick="showLogin('admin')">
                Admin Login
            </button>
            <button class="w-full py-4 text-white text-lg font-semibold rounded-lg shadow-md transition-all duration-300 transform hover:scale-105 bg-cyan-700 hover:bg-cyan-800" onclick="showLogin('student')">
                Student Login
            </button>
            <button class="w-full py-4 text-white text-lg font-semibold rounded-lg shadow-md transition-all duration-300 transform hover:scale-105 bg-green-700 hover:bg-green-800" onclick="showRegister()">
                Registration
            </button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="hidden">
            <h3 id="loginTitle" class="text-2xl font-bold mb-4 text-center"></h3>
            <form id="authForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-300 mb-1">Email:</label>
                    <input type="email" id="email" required class="w-full px-4 py-2 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-slate-700 text-white">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-300 mb-1">Password:</label>
                    <input type="password" id="password" required class="w-full px-4 py-2 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-slate-700 text-white">
                </div>
                <button type="submit" id="submitBtn" class="w-full py-3 text-white text-lg font-semibold rounded-lg shadow-md transition-all duration-300 transform hover:scale-105 bg-green-500 hover:bg-green-600">
                    Login
                </button>
                <button type="button" onclick="showOptions()" class="w-full py-3 mt-2 text-white bg-slate-700 text-lg font-semibold rounded-lg transition-colors duration-300 hover:bg-slate-600">
                    Back
                </button>
            </form>
            <a href="#" class="block text-sm text-center mt-4 text-blue-400 hover:text-blue-200 transition-colors" onclick="showForgotPassword()">Forgot Password?</a>
            <div id="error" class="text-red-500 text-sm mt-4 text-center min-h-[1.2rem]"></div>
        </div>
        
        <!-- Password Reset Form -->
        <div id="forgotPasswordForm" class="hidden">
            <h3 class="text-2xl font-bold mb-4 text-center">Reset Password</h3>
            <form id="passwordResetForm" class="space-y-4">
                <div>
                    <label for="resetEmail" class="block text-sm font-medium text-slate-300 mb-1">Enter your email:</label>
                    <input type="email" id="resetEmail" required class="w-full px-4 py-2 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-slate-700 text-white">
                </div>
                <button type="submit" id="resetPasswordBtn" class="w-full py-3 text-white text-lg font-semibold rounded-lg shadow-md transition-all duration-300 transform hover:scale-105 bg-blue-500 hover:bg-blue-600">
                    Send Reset Email
                </button>
                <button type="button" onclick="showOptions()" class="w-full py-3 mt-2 text-white bg-slate-700 text-lg font-semibold rounded-lg transition-colors duration-300 hover:bg-slate-600">
                    Back
                </button>
            </form>
            <div id="resetStatus" class="text-sm mt-4 text-center min-h-[1.2rem]"></div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="hidden">
            <h3 class="text-2xl font-bold mb-4 text-center">üéì Student Registration</h3>
            <form id="registrationForm" class="space-y-4">
                <div>
                    <label for="regName" class="block text-sm font-medium text-slate-300 mb-1">Full Name:</label>
                    <input type="text" id="regName" required placeholder="Enter your full name" class="w-full px-4 py-2 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 bg-slate-700 text-white">
                </div>
                <div>
                    <label for="regEmail" class="block text-sm font-medium text-slate-300 mb-1">Email:</label>
                    <input type="email" id="regEmail" required placeholder="Enter your college email" class="w-full px-4 py-2 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 bg-slate-700 text-white">
                </div>
                <div>
                    <label for="regStudentId" class="block text-sm font-medium text-slate-300 mb-1">Student ID:</label>
                    <input type="text" id="regStudentId" required placeholder="Enter your student ID" class="w-full px-4 py-2 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 bg-slate-700 text-white">
                </div>
                <div>
                    <label for="regPassword" class="block text-sm font-medium text-slate-300 mb-1">Password:</label>
                    <input type="password" id="regPassword" required minlength="6" placeholder="Minimum 6 characters" class="w-full px-4 py-2 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 bg-slate-700 text-white">
                </div>
                <div>
                    <label for="regConfirmPassword" class="block text-sm font-medium text-slate-300 mb-1">Confirm Password:</label>
                    <input type="password" id="regConfirmPassword" required minlength="6" placeholder="Re-enter password" class="w-full px-4 py-2 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 bg-slate-700 text-white">
                </div>
                <button type="submit" id="registerBtn" class="w-full py-3 text-white text-lg font-semibold rounded-lg shadow-md transition-all duration-300 transform hover:scale-105 bg-orange-600 hover:bg-orange-700">
                    üìù Register
                </button>
                <button type="button" onclick="showOptions()" class="w-full py-3 mt-2 text-white bg-slate-700 text-lg font-semibold rounded-lg transition-colors duration-300 hover:bg-slate-600">
                    Back
                </button>
            </form>
            <div id="registerError" class="text-red-500 text-sm mt-4 text-center min-h-[1.2rem]"></div>
            <div id="registerSuccess" class="text-green-500 text-sm mt-4 text-center min-h-[1.2rem]"></div>
        </div>
    </div>

    <!-- Firebase SDK and Script logic -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBHe-cH8CbonOuHOy0RpHSx86jWNwKR42M",
            authDomain: "asiet-store.firebaseapp.com",
            projectId: "asiet-store",
            storageBucket: "asiet-store.firebasestorage.app",
            messagingSenderId: "618449805194",
            appId: "1:618449805194:web:e23310a335bd49aacab273",
            measurementId: "G-X04FWKQBQR"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentLoginType = '';

        window.showLogin = function(type) {
            currentLoginType = type;
            hideAllForms();
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('loginTitle').textContent = type === 'admin' ? 'Admin Login' : 'Student Login';
            clearMessages();
        }

        window.showRegister = function() {
            hideAllForms();
            document.getElementById('registerForm').classList.remove('hidden');
            clearMessages();
        }
        
        window.showForgotPassword = function() {
            hideAllForms();
            document.getElementById('forgotPasswordForm').classList.remove('hidden');
            clearMessages();
        }

        window.showOptions = function() {
            document.getElementById('loginOptions').classList.remove('hidden');
            hideAllForms();
        }

        function hideAllForms() {
            document.getElementById('loginOptions').classList.add('hidden');
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('forgotPasswordForm').classList.add('hidden');
        }

        function clearMessages() {
            document.getElementById('error').textContent = '';
            document.getElementById('registerError').textContent = '';
            document.getElementById('registerSuccess').textContent = '';
            document.getElementById('resetStatus').textContent = '';
        }

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            const submitBtn = document.getElementById('submitBtn');

            errorDiv.textContent = '';
            submitBtn.textContent = 'Verifying...';
            submitBtn.disabled = true;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                const userDocRef = doc(db, "students", user.uid);
                const userDocSnap = await getDoc(userDocRef);

                if (userDocSnap.exists()) {
                    const userRole = userDocSnap.data().role;

                    if (currentLoginType === 'admin' && userRole === 'admin') {
                        window.location.href = 'admin.html';
                    } else if (currentLoginType === 'student' && (userRole === 'student' || userRole === 'admin')) {
                        window.location.href = 'student.html';
                    } else {
                        errorDiv.textContent = 'Access Denied. Your role does not match this login type.';
                        await signOut(auth);
                    }
                } else {
                    errorDiv.textContent = 'User data not found in Firestore. Please contact support.';
                    await signOut(auth);
                }
            } catch (error) {
                console.error("Login Error Details:", error);
                errorDiv.textContent = getFirebaseErrorMessage(error.code);
            } finally {
                submitBtn.textContent = 'Login';
                submitBtn.disabled = false;
            }
        });
        
        document.getElementById('passwordResetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('resetEmail').value;
            const resetStatus = document.getElementById('resetStatus');
            resetStatus.textContent = 'Sending email...';
            resetStatus.classList.remove('text-red-500', 'text-green-500');
            resetStatus.classList.add('text-white');

            try {
                await sendPasswordResetEmail(auth, email);
                resetStatus.textContent = '‚úÖ Password reset email sent. Check your inbox!';
                resetStatus.classList.remove('text-white');
                resetStatus.classList.add('text-green-500');
                document.getElementById('passwordResetForm').reset();
            } catch (error) {
                console.error("Password reset error:", error);
                resetStatus.textContent = getFirebaseErrorMessage(error.code);
                resetStatus.classList.remove('text-white');
                resetStatus.classList.add('text-red-500');
            }
        });

        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('regName').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const studentId = document.getElementById('regStudentId').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;

            const errorDiv = document.getElementById('registerError');
            const successDiv = document.getElementById('registerSuccess');
            const registerBtn = document.getElementById('registerBtn');

            errorDiv.textContent = '';
            successDiv.textContent = '';

            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                return;
            }

            registerBtn.textContent = 'Registering...';
            registerBtn.disabled = true;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await setDoc(doc(db, 'students', user.uid), {
                    name: name,
                    email: email,
                    studentId: studentId,
                    role: 'student',
                    registrationDate: new Date(),
                });

                successDiv.textContent = '‚úÖ Registration successful! You can now login.';
                document.getElementById('registrationForm').reset();
                setTimeout(() => { showOptions(); }, 2500);

            } catch (error) {
                console.error("Registration Error Details:", error);
                errorDiv.textContent = getFirebaseErrorMessage(error.code);
            } finally {
                registerBtn.textContent = 'üìù Register';
                registerBtn.disabled = false;
            }
        });

        function getFirebaseErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/user-not-found':
                case 'auth/wrong-password':
                case 'auth/invalid-credential':
                    return 'Invalid email or password.';
                case 'auth/email-already-in-use':
                    return 'This email is already registered.';
                case 'auth/weak-password':
                    return 'Password must be at least 6 characters.';
                case 'auth/too-many-requests':
                    return 'Access temporarily disabled due to too many failed attempts. Please reset your password or try again later.';
                case 'auth/invalid-email':
                    return 'The email address is not valid.';
                default:
                    return 'An unexpected error occurred. Please check the console for details.';
            }
        }
    </script>
</body>
</html>
